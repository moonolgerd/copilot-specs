name: CI

on:
        pull_request:
        push:
                branches:
                        - main

jobs:
        build:
                name: Build and Validate
                runs-on: ubuntu-latest

                steps:
                        - name: Checkout
                          uses: actions/checkout@v4

                        - name: Setup Node.js
                          uses: actions/setup-node@v4
                          with:
                                  node-version: 22
                                  cache: npm

                        - name: Install dependencies
                          run: npm ci

                        - name: Compile TypeScript
                          run: npm run compile

                        - name: Bundle extension
                          run: npm run bundle
